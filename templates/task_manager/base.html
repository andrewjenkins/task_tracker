{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static "task_manager/css/semantic.min.css" %}" />
    <link rel="stylesheet" href="{% static "task_manager/css/style.css" %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="{% static "task_manager/js/semantic.min.js" %}"></script>
    {% block head %}{% endblock %}
</head>
<body>
<div id="wrapper">
    <header>
        <h1><i class="idea icon"></i>Task Tracker</h1>
        <div id="menu">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"><button class="small ui inverted blue button">Logout</button></a>
            {% else %}
                <a href="{% url 'login' %}"><button class="small ui inverted blue button">Login</button></a>
                <a href="{% url 'register' %}"><button class="small ui inverted blue button">Register</button></a>
            {% endif %}
        </div>
    </header>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
