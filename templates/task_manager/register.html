{% extends "task_manager/base.html" %}
{% block content %}
    <div id="container">
        <form class="ui segment" method="post" action="#">
            <h1 class="ui header">Register</h1>
            {% if form.errors %}
                <div class="ui error message">{{ form.errors }}</div>
            {% endif %}
            <div class="ui segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="{{ form.username.name }}" placeholder="Username" value="{% if form.username.value %}{{ form.username.value }}{% endif %}" />
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="{{ form.password.name }}" placeholder="Password" value="{% if form.password.value %}{{ form.password.value }}{% endif %}" />
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="mail icon"></i>
                        <input type="text" name="{{ form.email.name }}" placeholder="Email" value="{% if form.email.value %}{{ form.email.value }}{% endif %}" />
                    </div>
                </div>
                <div id="register">
                    <button class="ui submit button">Sign Up</button>
                </div>
                {% csrf_token %}
            </div>
        </form>
    </div>
{% endblock %}
