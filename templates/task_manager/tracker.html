{% extends "task_manager/base.html" %}
{% block content %}
    {% for group in groups %}
    <div class="group ui card">
        <div class="content">
            <div class="header">{{ group.name }}</div>
            <div class="description">
                <div class="ui list">
                    <div class="ui segment">Item 1</div>
                    <div class="ui segment">Item 2</div>
                    <div class="ui segment">Item 3</div>
                    <div class="ui segment">Item 4</div>
                    <div class="item">
                        <form action="#" class="ui action input" method="post">
                            {% csrf_token %}
                            <input type="text" placeholder="Add a new item..."/>
                            <button class="ui icon button">
                                <i class="plus icon"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--<div class="extra content">
            TODO: add options to delete group
        </div>-->
    </div>
    {% endfor %}

                    </button>
                </form>
            </div>
        </div>

        </div>-->
    </div>
{% endblock %}
